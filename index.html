<html>
    <head>
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>

    <body>
        
        <div class="container mt-4">

            <div class="jumbotron pt-4 pb-2">

                <form action="" class="row">

                    <div class="col-sm-4">
                        
                        <div class="form-group">
                            <label for="startDate">Start Date:</label>
                            <input type="date" id="startDate" class="form-control">
                        </div>

                    </div>
                    
                    <div class="col-sm-4">

                        <div class="form-group">
                            <label for="addDays">Days to add:</label>
                            <input type="number" id="addDays" class="form-control">
                        </div>

                    </div>

                    <div class="col-sm-4">

                        <div class="form-group">
                            <label for="countryCode">Country Code:</label>
                            <select id="countryCode" class="form-control">
                                <option value="US" selected>United States</option>
                                <option value="CR">Costa Rica</option>
                            </select>
                        </div>

                    </div>
                    
                    <div class="col-12 text-center mt-4">

                        <a href="#" class="btn btn-lg btn-success" id="submitUserInput">Create Calendar</a>

                    </div>

                </form>

            </div>

        </div>

        <div class="container mt-4">

            <div class="row d-none" id="calendarDisplay">

            </div>

        </div>

        </section>
        <!-- Frameworks and libraries -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

        <!-- App js files -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/userInput.module.js"></script>
        <script type="text/javascript" src="js/calendarDisplay.module.js"></script>

        <script id="calendarTemplate" type="text/x-jquery-tmpl">
        
            <div class="col-sm-4">

                <div class="card w-100">

                    <div class="card-header text-center font-weight-bold">
        
                        ${name}
        
                    </div>

                    <div class="card-body">

                        <table class="table table-sm mb-0">
                            
                            <thead>

                                <tr>

                                    <th class="text-center">S</th>
                                    <th class="text-center">M</th>
                                    <th class="text-center">T</th>
                                    <th class="text-center">W</th>
                                    <th class="text-center">T</th>
                                    <th class="text-center">F</th>
                                    <th class="text-center">S</th>

                                </tr>

                            </thead>
                            {{each(i, week) weeks}}
            
                                <tr>
            
                                    {{each(i, day) week}}
            
                                        {{if day === false}}

                                            <td class="py-3 text-center bg-secondary">&nbsp;</td>

                                        {{else}}

                                            <td class="py-3 text-center">${day.dayNumber}</td>

                                        {{/if}}
            
                                    {{/each}}
            
                                </tr>
            
                            {{/each}}
            
                        </table>
                        
                    </div>
        
                </div>

            </div>
        
        </script>

    </body>
</html>
