<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>

    <body>
        
        <div class="container mt-4">

            <div class="jumbotron pt-4 pb-2">

                <form action="" class="row">

                    <div class="col-sm-4">
                        
                        <div class="form-group">
                            <label for="startDate">Start Date:</label>
                            <input type="date" id="startDate" class="form-control">
                        </div>

                    </div>
                    
                    <div class="col-sm-4">

                        <div class="form-group">
                            <label for="addDays">Days to add:</label>
                            <input type="number" id="addDays" class="form-control">
                        </div>

                    </div>

                    <div class="col-sm-4">

                        <div class="form-group">
                            <label for="countryCode">Country Code:</label>
                            <input type="text" id="countryCode" class="form-control"/>
                        </div>

                    </div>
                    
                    <div class="col-12 text-center mt-4">

                        <a href="#" class="btn btn-lg btn-success" id="submitUserInput">Create Calendar</a>

                    </div>

                </form>

            </div>

        </div>

        <div class="container mt-4">

            <div class="row d-none" id="calendarDisplay">

            </div>

        </div>

        </section>
        <!-- Frameworks and libraries -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

        <!-- App js files -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/userInput.module.js"></script>
        <script type="text/javascript" src="js/calendarDisplay.module.js"></script>

        <script id="calendarTemplate" type="text/x-jquery-tmpl">
        
            <div class="col-sm-4 mb-4">

                <div class="card w-100">

                    <div class="card-header bg-warning text-center font-weight-bold">
        
                        ${name}
        
                    </div>

                    <div class="card-body p-0">

                        <table class="table table-sm mb-0">
                            
                            <thead class="thead-dark">

                                <tr>

                                    <th class="text-center">S</th>
                                    <th class="text-center">M</th>
                                    <th class="text-center">T</th>
                                    <th class="text-center">W</th>
                                    <th class="text-center">T</th>
                                    <th class="text-center">F</th>
                                    <th class="text-center">S</th>

                                </tr>

                            </thead>
                            {{each(i, week) weeks}}
            
                                <tr>
            
                                    {{each(i, day) week}}
            
                                        {{if day === false}}

                                            <td class="py-3 text-center gray border">&nbsp;</td>

                                        {{else}}

                                            {{if !day.exclude}}

                                                {{if day.holiday}}

                                                    <td class="py-3 text-center ${APP.Modules.CalendarDisplay.getDayCellClass(day)} border"
                                                        data-container="body"
                                                        data-toggle="popover"
                                                        data-placement="top"
                                                        data-content="

                                                            {{each(i, holiday) day.holiday}}
                                                                ${holiday.name} &nbsp;
                                                            {{/each}}

                                                        ">

                                                {{else}}

                                                    <td class="py-3 text-center ${APP.Modules.CalendarDisplay.getDayCellClass(day)} border">

                                                {{/if}}

                                                    ${day.dayNumber}

                                            {{else}}

                                                <td class="py-3 text-center ${APP.Modules.CalendarDisplay.getDayCellClass(day)} border">

                                                    &nbsp;

                                            {{/if}}

                                            </td>

                                        {{/if}}
            
                                    {{/each}}
            
                                </tr>
            
                            {{/each}}
            
                        </table>
                        
                    </div>
        
                </div>

            </div>
        
        </script>

    </body>
</html>
